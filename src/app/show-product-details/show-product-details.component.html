<div class="mt-5 p-5">

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Search Product</mat-label>
    <input matInput #searchkeyword (keyup)="searchByKeyword(searchkeyword.value)" name="searchKey" id="searchkey" placeholder="Search Product">
  </mat-form-field>

<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Actual Price">
      <th mat-header-cell *matHeaderCellDef> Actual Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
    </ng-container>

    <!-- Discounted Price -->
    <ng-container matColumnDef="Discounted Price">
        <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
    </ng-container>

    <!-- Discounted Price -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="accent" (click)="showImages(element)"> 
                <mat-icon> images </mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)"> 
                <mat-icon> edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)"> 
                <mat-icon> delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
