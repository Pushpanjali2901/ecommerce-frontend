<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Username">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput ngModel name="userPassword" id="userPassword" type="password" placeholder="Password">
            </mat-form-field>

            <button class="w-100" type="submit" mat-raised-button color="primary"> Login </button>
        </form>
    </div>

    <div class="text-center">
        <br>
        <button mat-raised-button type="button" (click)="registerUser()">Create an account</button>
    </div>
</div>
