<div class="container mt-5">
    <div class="row">
        <div class="col-6">

            <div class="card image-container p-3">
                <img [src]="product.productImages[selectedIndex].url" class="product-zoom-image">
            </div>

            <div class="mt-2">
                <mat-grid-list cols="4" rowHwight="1:1" gutterSize="10">
                    <mat-grid-tile *ngFor="let file of product.productImages; let i = index;" style="border: 1px solid grey; cursor: pointer;" (click)="changeIndex(i)">
                        <img [src]="file.url" height="100px" >
                    </mat-grid-tile>
                </mat-grid-list>
            </div>

        </div>

        <div class="col-6">
            <div class="product-Information">
                <div class="mt-3">
                    <h2> {{product.productName}} </h2>
                </div>
                <div class="mt-3">
                    Description: <br> {{product.productDescription}} 
                </div> <br>
                <div>
                    <b>Rs. {{product.productDiscountedPrice}} </b> &nbsp; &nbsp; <b style="text-decoration: line-through;">Rs. {{product.productActualPrice}} </b>
                </div>
                <div class="mt-5 text-center"> 
                    <button mat-raised-button color="warn" style="width: 200px;" (click)="buyProduct(product.productId)"> Buy Now </button> &nbsp;
                    <button mat-raised-button style="width: 200px;" (click)="addToCart(product.productId)"> Add To Cart </button>    
                </div>
            </div>
        </div>
    </div>
</div>
