<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Username">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput ngModel name="firstName" id="firstName" type="text" placeholder="First Name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput ngModel name="lastName" id="lastName" placeholder="Last Name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput ngModel name="email" id="email" type="text" placeholder="Email">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput ngModel name="password" id="password" type="password" placeholder="Password">
            </mat-form-field>

            <button mat-raised-button class="w-100" color="primary" type="submit"> Register</button>
        </form>
    </div>
</div>
